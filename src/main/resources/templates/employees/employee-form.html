<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Add car</title>
</head>

<body style="background-color: #cce6ff">

	<div class="container">
	
		<hr>
		<h3>Employees list</h3>
		<hr>
		
		<p class="h4 mb-4">Add employee</p>
	
		<form action="#" th:action="@{/employees/save}"
						 th:object="${employee}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{employeeId}" />
			
			<input type="text" th:field="*{firstName}"
					class="form-control mb-4 col-4" placeholder="Employee first name">
					
			<input type="text" th:field="*{lastName}"
					class="form-control mb-4 col-4" placeholder="Employee last name">
					
			<input type="text" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="Employee e-mail address">
					
			<input type="text" th:field="*{phoneNumber}"
					class="form-control mb-4 col-4" placeholder="Employee phone number">					
				
			<button type="submit" class="btn btn-info col-2">Save car</button>
						
		</form>
	
		<hr>
		<a th:href="@{/employees/list}">Back to employees list</a>
		<hr>
		
	</div>
</body>

</html>
